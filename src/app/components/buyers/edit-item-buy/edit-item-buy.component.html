<div class="container-fluid header-content">
    <div class="row">
        <div class="card col-md-12 pt-2">
            <div class="row mb-3">
                <div class="col-9">
                    <h3 class="modal-title ">Samsung A10</h3>
                    <p>Codigo: 7</p>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center ">
                    <h4>Costo</h4>
                    <p><b>s/ 120.00</b></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid body-content">
    <div class="row">
        <div class="card col-md-12">
            <div class="row">
                <div class="card-body">
                    <div class="body">
    
                        <div class="row d-flex align-items-center">
                            <div class="col-sm-6">
                                <label for="state">Estado</label>
                                <select class="form-control input-form" id="state">
                                    <option>Verificando</option>
                                    <option>Disponible</option>
                                </select>
                            </div>
    
                            <div class="col-sm-6">
                                <label for="brand">Marca</label>
                                <select class="form-control input-form" id="brand">
                                    <option>Samsung</option>
                                    <option>Huawei</option>
                                    <option>Motorola</option>
                                    <option>LG</option>
                                </select>
                            </div>
    
                        </div>
    
                        <div class="row d-flex align-items-center">
                            <div class="col-sm-6">
                                <div class="md-form input-form">
                                    <input type="text" id="model" class="form-control" mdbInput value="S10 plus">
                                    <label for="model">Modelo</label>
                                </div>
                            </div>
    
                            <div class="col-sm-6">
                                <div class="md-form input-form">
                                    <input type="number" id="price_buy" class="form-control" mdbInput value="100">
                                    <label for="price_buy">Precio compra</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="md-form input-form">
                                    <input type="number" id="price_sale_min" class="form-control" mdbInput value="300">
                                    <label for="price_sale_min">Precio venta min</label>
                                </div>
                            </div>
    
                            <div class="col-sm-6">
                                <div class="md-form input-form">
                                    <input type="number" id="price_sale_max" class="form-control" mdbInput value="350">
                                    <label for="price_sale_max">Precio venta max</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-8 col-sm-6">
                                <div class="md-form input-form">
                                    <input type="text" id="mac" class="form-control" mdbInput value="ASD6AS5D4A6SDA776">
                                    <label for="mac">MAC (codigo unico)</label>
                                </div>
                            </div>
    
                            <div class="col-4 col-sm-6 d-flex justify-content-center align-items-center">
                                <div class="form-check input-form">
                                    <input class="form-check-input" type="checkbox" value="" id="detail">
                                    <label class="form-check-label" for="detail">
                                        Detalle
                                    </label>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                        <i class="fas fa-arrow-left"></i>
                        Atras

                        <i class="far fa-save"></i>
                        Guardar
                    </a>
                </div>

                <div class="col-2 text-center submenu-fixed-item">
                    <div class="navbar-nav">
                        <a data-widget="pushmenu" href="#" role="button">
                            <i class="fas fa-bars"></i>
                            Menú
                        </a>
                    </div>
                </div>
                
                <div class="col-2 text-center submenu-fixed-item ">
                    <a [routerLink]="['/buyers/1/1']">

                </div>

        </div>
    </div>
