<div class="sticky-top">
  <!-- NAVBAR -->
  <nav class="nav navbar-dark bg-primary justify-content-between content-create-nav">
    <a class="nav-link" >
      <i class="fas fa-arrow-left"></i>
    </a>
    <h5 class="nav-link title-general">
      Compras
    </h5>
    <a class="nav-link" data-widget="pushmenu" role="button">
      <i class="fas fa-ellipsis-v"></i>
    </a>
  </nav>
</div>

<div class="container content ">

  <div class="card pointer content-card">
    <div class="card-body p-0">
      <div class="row m-0 header">
        <div class="col-1">#</div>
        <div class="col-3 p-0 text-right">CANTIDAD</div>
        <div class="col-4 p-0 text-center">FECHA</div>
        <div class="col-3 p-0 text-right">TOTAL</div>
      </div>
      <hr>

      <div >
        <div class="row m-0" *ngFor="let buyer of buyersArray.data" [routerLink]="[ '/buyers/', 'edit', buyer.buyer_id]">
          <div class="col-2">{{ buyer.buyer_id }}</div>
          <div class="col-2 text-center"> {{buyer.products[0].length}} u</div>
          <div class="col-4 text-center">{{ buyer.buyer_date | date: "EEE dd MMM" }}</div>
          <div class="col-4 text-right"> s/ {{ buyer.total}} </div>
        </div>
      </div>
      <hr>

    </div>
  </div>
</div>
